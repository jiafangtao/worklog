<div class="jumbotron">
  <div class="clock">A counting-down clock</div>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman">
  </p>
  <button class="btn btn-primary">Start</button>
  <button class="btn btn-danger">Stop</button>
</div>

<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
    <input class="new-task form-control" type="text" placeholder="what are you going to do?"/>
  </div>
  <button class="btn btn-primary btn-small">Add</button>

</div>

<div class="row marketing">
  <div class="col-sm-6">
    <h4>Planned</h4>
    <ul class="board">
      <li class="board">task 1</li>
      <li class="board">task 2</li>
    </ul>
  
  </div>

  <div class="col-sm-6">
      <h4>Done</h4>
      <ul class="board">
        <li class="board">task 3</li>
        <li class="board">task 4</li>
    </ul>

  </div>
  
</div>
